<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWYN</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230208/pngtree-heart-background-in-orange-symbol-of-love-romantic-and-valentine-concept-image_1541546.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Rockwell', 'Arial', sans-serif;
    }

    .heart-button {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: #ff4757;
      transform: rotate(-45deg);
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .heart-button::before,
    .heart-button::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: #ff4757;
      border-radius: 50%;
    }

    .heart-button::before {
      top: -50px;
      left: 0;
    }

    .heart-button::after {
      top: 0;
      left: 50px;
    }

    .heart-button:hover {
      transform: scale(1.1) rotate(-45deg);
      box-shadow: 0 0 15px rgba(255, 71, 87, 0.7); /* Glowing effect */
    }

    .message {
      display: none;
      font-size: 70px; /* Increased font size */
      font-weight: bold;
      color: #ff4757;
      position: absolute;
      text-align: center;
    }

    .show-message {
      display: block;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(-100px);
      animation: fall 1s forwards;
    }

    /* Sequential animation delays for each letter */
    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }
    .letter:nth-child(8) { animation-delay: 0.8s; }
    .letter:nth-child(9) { animation-delay: 0.9s; }
    .letter:nth-child(10) { animation-delay: 1s; }
    .letter:nth-child(11) { animation-delay: 1.1s; }
    .letter:nth-child(12) { animation-delay: 1.2s; }
    .letter:nth-child(13) { animation-delay: 1.3s; }
    .letter:nth-child(14) { animation-delay: 1.4s; }
    .letter:nth-child(15) { animation-delay: 1.5s; }

    @keyframes fall {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popHeart {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div id="buttonWrapper">
    <button class="heart-button" onclick="showMessage()"></button>
  </div>

  <div id="message" class="message">
    <!-- Each letter wrapped in span for falling effect -->
    <span class="letter">K</span>
    <span class="letter">I</span>
    <span class="letter">S</span>
    <span class="letter">S</span>
    <span class="letter"> </span>
    <span class="letter">M</span>
    <span class="letter">O</span>
    <span class="letter"> </span>
    <span class="letter">A</span>
    <span class="letter">K</span>
    <span class="letter">O</span>
    <span class="letter"> </span>
    <span class="letter">A</span>
    <span class="letter">B</span>
    <span class="letter">A</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function showMessage() {
      document.getElementById("buttonWrapper").style.display = "none";
      document.getElementById("message").classList.add("show-message");

      // Confetti effect
      const end = Date.now() + 3 * 1000;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      // Heart pop animation
      const heartButton = document.querySelector('.heart-button');
      heartButton.style.animation = 'popHeart 0.6s ease-out';
    }
  </script>
</body>
</html>
